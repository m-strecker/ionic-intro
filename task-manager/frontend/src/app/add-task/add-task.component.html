<form [formGroup]="form" (ngSubmit)="add_task()" class="form-container">
 
  <!--Title-->
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" placeholder="Enter the Title"  formControlName="title" id="title" required>
  </div>

  <!--error messages-->
  <div class="alert alert-danger" *ngIf="title!.invalid && title!.touched">
<div *ngIf="title!.errors?.['required']">Title is required</div>
  </div>

    <!--Description-->
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" class="form-control" placeholder="Enter the Description" formControlName="description" id="description" required>
  </div> 

   <!--error messages-->
   <div class="alert alert-danger" *ngIf="description!.invalid && description!.touched">
    <div *ngIf="description!.errors?.['required']">Description is required</div>
  </div>

  <!--Date-->
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date"  class="form-control"  formControlName="date" id="date" required>
  </div>
  
  <!--error messages-->
  <div class="alert alert-danger" *ngIf="date!.invalid && date!.touched">
    <div *ngIf="date!.errors?.['required']">Date is required</div>
  </div>



 <!--Time-->
 <div class="form-group">
    <label for="time">Time:</label>
    <input type="time" class="form-control"  formControlName="time" id="time"  required>
  </div>
  
  <!--error messages-->
  <div class="alert alert-danger" *ngIf="time!.invalid && time!.touched">
    <div *ngIf="time!.errors?.['required']">Time is required</div>
  </div>


 <!--Priorirty_Level-->
 <div class="form-group">
    <label for="priority_level">Priority Level:</label>
    <select formControlName="priority_level" id="priority_level"  required>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  <!--error messages-->
  <div class="alert alert-danger" *ngIf="priority_level!.invalid && priority_level!.touched">
    <div *ngIf="priority_level!.errors?.['required']">Priority Level is required</div>
  </div>

 <!--Category-->
 <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" class="form-control"  formControlName="category" id="category" required>
  </div>

  <!--error messages-->
  <div class="alert alert-danger" *ngIf="category!.invalid && category!.touched">
    <div *ngIf="category!.errors?.['required']">Priority Level is required</div>
  </div>


 <!--Progress_Level-->
 <div class="form-group">
    <label for="progress_level">Progress Level:</label>
    <select  formControlName="progress_level" id="progress_level" required>
      <option value="not started">Not Started</option>
      <option value="in progress">In Progress</option>
      <option value="complete">Complete</option>
    </select>
  </div>

    <!--error messages-->
    <div class="alert alert-danger" *ngIf="progress_level!.invalid && progress_level!.touched">
      <div *ngIf="progress_level!.errors?.['required']">Priority Level is required</div>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add Task</button>
  </form>
